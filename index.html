<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <!-- <script type="text/javascript" src="basic.js"></script> -->
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true"
      renderer="antialias: true; alpha: true"
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/textured.glb"
        ></a-asset-item>
        <!-- <a-asset-item id="crate-obj" src="assets/crate.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="assets/crate.mtl"></a-asset-item> -->
      </a-assets>

      <a-camera
        id="camera1"
        look-controls-enabled="true"
        arjs-look-controls="smoothingFactor: 0.1"
        gps-new-camera="gpsMinDistance: 1"
        latLonToWorld
      >
      </a-camera>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="7.994763466374159 7.994763466374159 7.994763466374159"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- <a-entity

        scale="10 10 10"
      ></a-entity> -->

      <!-- <a-entity
        look-at="[gps-new-camera]"
        gltf-model="#animated-asset"
        scale="10 10 10"

        position="0 1.5 0"
      ></a-entity> -->

      <a-text
        value="HELLO"
        look-at="[gps-new-camera]"
        scale="50 50 50"
        position="0 1.5 0"
        gps-new-entity-place="latitude: -6.303965; longitude: 106.719312;"
      ></a-text>

      <!-- <a-gltf-model
        src="#animated-asset"
        scale="10 10 10"
        gps-new-entity-place="latitude: -6.303965; longitude: 106.719312"
        position="0 1.5 0"
        rotation="0 90 0"
        animation-mixer
        gesture-handler="locationBased: true"
      ></a-gltf-model> -->

      <a-gltf-model
        src="#animated-asset"
        scale="100 100 100"
        gps-new-entity-place="latitude: -6.3343322; longitude: 106.7567251"
        position="0 1.5 0"
        rotation="0 180 0"
        animation-mixer
      ></a-gltf-model>
    </a-scene>
  </body>
</html>
