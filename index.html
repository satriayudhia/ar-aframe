<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/human_skeleton_high_detailed.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
      <!-- <a-entity
        material="color: red"
        geometry="primitive: box"
        gps-new-entity-place="latitude: -6.3039058; longitude: 106.7192806"
        scale="10 10 10"
      ></a-entity> -->

      <!-- <a-text value="Hello, World!"></a-text> -->

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="7.994763466374159 7.994763466374159 7.994763466374159"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity
        gltf-model="#animated-asset"
        scale="10 10 10"
        gps-new-entity-place="latitude: -6.303944; longitude: 106.719313"
        position="0 2 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
